<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="DM">
    <meta name="description" content="W6 Pay Calculator">

    <title>W6 | Javascript Pay Calculator</title>

    <!--IN DOCUMENT CSS-->
    <style>
        /*we are writing CSS*/
        body{
            background-color:darkolivegreen
        }
    </style>
</head>
<body>
    <!--we should have some sort of HTML in the file/body for base content-->
    <h1>Week 6 Javascript Pay Calculator</h1>

    <!--IN DOCUMENT JAVASCRIPT - lives within the html file itself; should always be after any html content on the page-->
    <script>
        //in here, we write js

        //creating a variable -- keyword 'var'

        hourly_pay = (prompt(`Please enter your hourly pay`));

        hours_worked = (prompt(`Please enter number of hours worked: `));

        gross_pay = hourly_pay * hours_worked
        
        tax = gross_pay * 0.2;

        net_pay = gross_pay - tax;

        msg = `Gross Pay: $`+gross_pay.toFixed(2) + `\n`+
              `Uncle Sam's Share: $`+tax.toFixed(2) +`\n`+
              `Net Pay: $`+net_pay.toFixed(2);

        alert(msg);

        console.log(msg);
            
    
    </script>
</body>
</html>
